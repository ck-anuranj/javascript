<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var text=""
        let i=1

        do
        {
        text+=i+"*2="+ i*2 + "<br>"
        i++
       }
       while(i<=10)
       document.getElementById("demo").innerHTML=text

    </script>
    
</body>
</html>
