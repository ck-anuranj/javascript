<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
       class Rectangle{
        constructor(height, width){
            this.height=height
            this.width=width
        }
        get area()
        {
            return "area-" + this.height*this.width
        }
       }
       const square= new Rectangle(10,10)
       console.log(square.area())
    </script>
    
</body>
