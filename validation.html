<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Enter Name : <input type="text" id="name_id" onkeyup="clearmsg('sp1')" required placeholder="Enter Name">
        <span id="sp1" style="color: red;"></span> <br> <br>
        Enter Mobile : <input type="text" id="mobile_id" onkeyup="clearmsg('sp2')" required placeholder="Enter Mobile">
        <span id="sp2" style="color: red;"></span> <br> <br>
        Enter Address : <input type="text" id="add_id" onkeyup="clearmsg('sp3')" required placeholder=" Enter Address">
        <span id="sp3" style="color: red;"></span> <br> <br>
        Enter Email : <input type="text" id="email_id" onkeyup="clearmsg('sp4')" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Enter Username">
        <span id="sp4" style="color: red;"></span> <br> <br>
        Enter Password : <input type="text" id="p_id" onkeyup="clearmsg('sp5')" required placeholder="Enter Password" minlength="6" maxlength="20">
        <span id="sp5" style="color: red;"></span> <br> <br>
        <button onclick="return validate()">submit</button>
    </form>
</body>

<script>
    function validate()
     {
        var name=document.getElementById("name_id").value
        var mobile=document.getElementById("mobile_id").value
        var address=document.getElementById("add_id").value
        var uname=document.getElementById("email_id").value
        var pwd=document.getElementById("p_id").value

    if(name=="")
    {
        document.getElementById("sp1").innerHTML="Enter Name *"
        return false
    }
    if(mobile=="")
    {
        document.getElementById("sp2").innerHTML="Enter Mobile *"
        return false
    }
    if(address=="")
    {
        document.getElementById("sp3").innerHTML="Enter Address *"
        return false
    }
    if(uname=="")
    {
        document.getElementById("sp4").innerHTML="Enter Username *"
        return false
    }
    if(pwd=="")
    {
        document.getElementById("sp5").innerHTML="Enter Password *"
        return false
    }
     }
    function clearmsg(sp)
    {
        document.getElementById(sp).innerHTML=""
    }
</script>
</html>
