<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function greet(name, callback)
        {
            console.log('Hi'+' '+name)
            callback()
        }

        function callMe()
        {
            console.log("callback function")
        }

        greet('manu',callMe)
    </script>
</body>
