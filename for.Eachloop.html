<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>
    <script>
         let sum = 0
         const numbers = [15, 25, 10, 5]
         numbers.forEach(myFunction)

          function myFunction(item)
          {
            sum += item
          }

          document.getElementById("demo").innerHTML=sum
    </script>
</body>
</html>
