<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let func=function(...args)
        {
            console.log(args)
        }
        func(3)
        func(4,5,6)

        function fun(...input){
            let sum=0
            for(let i of input)
            {
                sum+=i
            }
            return sum
        }
        console.log(fun(2,5))


        function sum(x,y,z)
        {
            console.log(x+y+z)
        }
        const num1=[1,3,4]
        sum(...num1)
    </script>
</body>
</html>
