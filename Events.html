<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Focus event: <input type="text" id="demo" onfocus="focusevent()"> <br> <br>
    <br>

    Keydown: <input type="text" id="demo2" onkeydown="Keydownevent()"><br> <br><br> <br>

    KeyUp: <input type="text" id="demo3" onkeyup="KeyUp()">

    <script>
        function focusevent()
        {
            document.getElementById("demo").style.background="aqua"
        }
        function Keydownevent()
        {
                alert("Pressed a Key")
        }
        function KeyUp()
        {
            var x=document.getElementById("demo3")
            x.value=x.value.toUpperCase();
        }
    </script>
</body>
</html>
