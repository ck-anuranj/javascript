<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5
        string=""
        str=""
        for(let i=1; i<=n; i++)
        {
            for(let j=n; j>=i; j--)
            {
                string+="* "

            }
                for(let k=1; k<=i; k++;)
                {
                    str+="$"
                }


            string+= "\n"
        }
        document.write(`<pre>${string},${str}</pre>`)
    </script>
</body>
</html>
