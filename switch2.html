<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myinput">
    <button onclick="myfunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myfunction()
        {
            var text;
            var fruits=document.getElementById("myinput").value;
            switch(fruits)
            {
                case "banana":
                text="banana is good";
                break;
                case "orange":
                text="orange is good";
                break;
                case "apple":
                text="apple is good";
                break;
               default:
               text="not bad";

            }
            document.getElementById("demo").innerHTML=text;



        }

    </script>
</body>
</html>
