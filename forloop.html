<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var text=""
        let i

       for(i=1;i<=10;i++)
       {
        text+="The number is" +i + "<br>"
       }
       document.getElementById("demo").innerHTML=text

    </script>
    
</body>
</html>
